<section class="home-page">
  <div class="search">
    <form class="search-form">
      <img
        src="./images/icon_search.png"
        alt="search_icon"
        class="search__icon"
      />
      <input
        type="type"
        class="search-form__input"
        placeholder="Write movie name and click Enter"
      />
    </form>
  </div>

  <ul class="filmList"></ul>

  <div class="button_page">
    <button class="page_prev">Prev</button>
    <button class="number_page">1</button>
    <button class="page_next">Next</button>
  </div>
</section>
