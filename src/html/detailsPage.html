<div class="film-card">
  <article class="card-details" data-id="">
    <img src="" alt="" class="card-details__img" />

    <div class="card-details__wrapper">
      <h2 class="card-details__title"></h2>
      <div class="card-details__description">
        <p class="card-details__votes">
          <span class="card-details__votes--title">Vote / Votes</span>
          <span class="card-details__votes--value"></span>
        </p>
        <p class="card-details__popularity">
          <span class="card-details__popularity--title">Popularity</span>
          <span class="card-details__popularity--value"></span>
        </p>
        <p class="card-details__name">
          <span class="card-details__name--title">Original title</span>
          <span class="card-details__name--value"></span>
        </p>
        <p class="card-details__genre">
          <span class="card-details__genre--title">Genre</span>
          <span class="card-details__genre--value"></span>
        </p>
      </div>
      <div class="card-details__about">
        <h3 class="card-details__about--title">About</h3>
        <p class="card-details__about--text"></p>
      </div>
      <div class="card-details__actions">
        <button class="card-details__action-btn" data-action="add-to-favorite">
          <img
            src="./images/video-1.png"
            alt="camera"
            class="card-details__action-img"
          />
          <span class="card-details__action-text">Add to favorite</span>
        </button>
        <button
          class="card-details__action-btn"
          data-action="delete-from-favorite"
        >
          <img
            src="./images/video.png"
            alt="trash bin"
            class="card-details__action-img"
          />
          <span class="card-details__action-text">Remove from favorite</span>
        </button>
        <button class="card-details__action-btn" data-action="add-to-queue">
          <img
            src="./images/calendar-plus-1.png"
            alt="plus"
            class="card-details__action-img"
          />
          <span class="card-details__action-text">Add to queue</span>
        </button>
        <button
          class="card-details__action-btn"
          data-action="delete-from-queue"
        >
          <img
            src="./images/calendar-plus.png"
            alt="minus"
            class="card-details__action-img"
          />
          <span class="card-details__action-text">Remove from queue</span>
        </button>
      </div>
    </div>
  </article>
</div>
